<!DOCTYPE html>
<html lang="en">
    <head><title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>

        <script>
            //Pedir para o usuário digitar um número
            var n1 = prompt("Digite um número:");
            //converter em número inteiro
            n1 = parseFloat(n1);
            //pedir para o usuário digitar outro número
            var n2 = prompt("Digite outro número:");
            //converter em número inteiro
            n2 = parseFloat(n2);

            var media = n1 % n2
            var media2 = n1 ** n2

            /*
            mostrar num alert o seguinte texto:o resto  da divisão de (n1) por (n2) é: (resultado);
            */
            // alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + media);

            var texto = `O resto da divisão de ${n1} por ${n2}  é: ${media}`;
            alert(texto);
            /*mostrar num alert o seguinte texto:
            o número (n1) elevado a (n2) é: (resultado); */ 
            alert("O número " + n1 + "elevado a " + n2 + "é: " + media2);
            

            
        </script>
    </body>
</html>
