<!DOCTYPE html>
<html lang="en">
    <head><title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            alert("Olá humano!");
            alert("Vamos começar com Subtração...");

        //pedir para o usuario digitar um numero
         var n1 = prompt("Digite um número:");                       

        //converter em numero inteiro
            n1 = parseFloat(n1);
                                    
        //pedir para o usuario digitar outro numero
        var n2 = prompt("Digite outro número:");
                        
        //converter em numero inteiro
        n2 = parseFloat(n2);
                        
        //mostrar a subtração concatenando com o texto "a subtração é: ..."

        alert("a subtração é:"+(n1-n2));
                        
        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert("Agora vamos para a Multiplicação...");
        var n3 = prompt("Digite um número:");
        n3 = parseFloat(n3);

        var n4 = prompt("Digite outro número:");
        n4 = parseFloat(n4);
        alert("A Multiplicação é:"+(n3*n4));
        //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("Agora vamos para a divisão...");
        var n5 = prompt("Digite um número:");
        n5 = parseFloat(n5);
        var n6 = prompt("Digite outro número:");
        alert("A divisão do seu número é:"+(n5/n6));
        
                        
        //mostrar a soma concatenando com o texto "a soma é: ..."
        alert("Finalmente vamos somaaaar....uhul")
        var n7 = prompt("Digite um número:");
        n7 = parseFloat(n7);
        var n8 = prompt("Digite outro número:");
        n8 = parseFloat(n8);
        alert("e a soma é........:"+(n7+n8));


    </script>   
    </body>
</html>
