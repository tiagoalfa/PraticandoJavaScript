<!DOCTYPE html>
<html lang="en">
    <head><title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            //Pedir o usuario para digitar dois números
            var n1 = prompt("Digite um número:");
            n1 = parseFloat(n1);
            var n2 = prompt("Digite outro número:");
            n2 = parseFloat(n2);
            var media = (n1 + n2) / 2
            alert(media);
        </script>
    </body>
</html>
